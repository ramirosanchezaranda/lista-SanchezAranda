<h1 mat-dialog-title>Editar Alumno</h1>

<div mat-dialog-content>
    <form [formGroup]="formStudent" (ngSubmit)="editStudent()">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field> <br>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field> <br>
        <mat-form-field appearance="fill">
            <mat-label>Correo electr√≥nico</mat-label>
            <input matInput type="text" formControlName="email">
        </mat-form-field> <br>
        <mat-form-field appearance="fill">
            <mat-label>Estado aprobado</mat-label>
            <input matInput type="text" formControlName="status">
        </mat-form-field> <br>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="editStudent()">Editar</button>
</div>
